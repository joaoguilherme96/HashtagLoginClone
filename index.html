<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Página de Login Hashtag</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="login">
        <form action="">
          <h1>Faça o seu login</h1>
          <div class="form-input flex-input">
            <label for="email">Seu e-mail*</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-input flex-input">
            <label for="senha">Sua senha*</label>
            <input type="password" name="senha" id="senha" />
          </div>
          <div class="form-input">
            <input type="checkbox" name="lembrar" id="lembrar" />
            <label for="lembrar">Lembre-me</label>
          </div>
          <button type="submit">ENTRAR</button>
          <p>
            Esqueceu sua senha? <a href="#" target="_blank">Clique aqui!</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
